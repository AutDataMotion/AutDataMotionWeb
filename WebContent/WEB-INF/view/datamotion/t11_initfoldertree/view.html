
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/datamotion/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">产品树配置管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">自增id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t11_initfoldertree.id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">唯一key
 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t11_initfoldertree.key_!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">英文缩写 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t11_initfoldertree.nameeng!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">中文名称 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t11_initfoldertree.namechi!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">树级别，root为0 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t11_initfoldertree.level!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">父节点keys </label>
							<div class="col-sm-7">
							<textarea class="autosize form-control" readonly="readonly">${escapeXml(t11_initfoldertree.parentkeys!)}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">子节点keys </label>
							<div class="col-sm-7">
							<textarea class="autosize form-control" readonly="readonly">${escapeXml(t11_initfoldertree.childkeys!)}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">下载备份归档检出配置key </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t11_initfoldertree.fkeyinitmodule!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">扩展 </label>
							<div class="col-sm-7">
							<textarea class="autosize form-control" readonly="readonly">${escapeXml(t11_initfoldertree.extend1!)}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">状态 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t11_initfoldertree.status_!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">添加时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t11_initfoldertree.timeadd!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">更新时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t11_initfoldertree.timeupdate!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">标签id串 </label>
							<div class="col-sm-7">
							<textarea class="autosize form-control" readonly="readonly">${escapeXml(t11_initfoldertree.labelids!)}</textarea>
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
