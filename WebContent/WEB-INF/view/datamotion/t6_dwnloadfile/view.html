
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/datamotion/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">下载文件管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">随机码 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.key_!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">ftp文件路径 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.pathsrc!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">下载文件名称 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.namesrc!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">下载文件路径 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.pathdest!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">下载时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t6_dwnloadfile.timedo!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">文件大小 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t6_dwnloadfile.filesize!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">接收站名称 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.station!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">飞行器 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.aircraft!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">载荷名称 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.sensor!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">数据类型 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.datatype!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">数据级别 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.datalevel!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">产品标识 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.camera!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">下传时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t6_dwnloadfile.timerecive!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">拍摄开始时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t6_dwnloadfile.timecollectstart!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">拍摄结束时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t6_dwnloadfile.timecollectend!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">后缀名 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t6_dwnloadfile.suffix!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">状态 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t6_dwnloadfile.status_!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">添加时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t6_dwnloadfile.timeadd!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">标签id串 </label>
							<div class="col-sm-7">
							<textarea class="autosize form-control" readonly="readonly">${escapeXml(t6_dwnloadfile.labelids!)}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">自增id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t6_dwnloadfile.id!}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
